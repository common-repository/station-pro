<div class="flex place-content-center justify-center flex-row items-center">
    <figure :style="{'border-color': station_data.text_color }" :class="'animate__animated': station_data.animation"
        class=" mx-1 w-14 hidden md:block shadow-md dark:bg-slate-300/[.6] rounded-lg p-1 animate__animated animate__delay-2s">
        <img :src="station_data.radio_logo.url ? station_data.radio_logo.url : 'https://picsum.photos/1024/1024' "
            class="rounded-lg shrink-0  w-14 h-10 md:w-15 md:h-15" width="56" height="56"
            :alt="station_data.radio_name">
    </figure>
    <!-- Show botton offline and onair -->
    <div x-show="parseInt(station_data.btn_status)">
        <span x-show="!play"
            class="bg-red-600  animate__animated animate__fadeInUp animate__delay-1s text-white animate-pulse block mx-2  w-12   md:w-12 font-bold text-xs rounded-md p-1 drop-shadow-md">ON
            AIR </span>
        <span x-show="play"
            class="bg-slate-300 animate__animated animate__fadeInDown animate__delay-1s text-gray-800 mx-2 w-20 md:w-14 font-bold text-xs rounded-md p-1 drop-shadow-md">OFFLINE</span>
    </div>
    <!-- End show botton offline and onair -->
    <div>
        <div class="flex-row">

            <p x-text=" station_data.radio_name ? station_data.radio_name : 'StationPro.co'"
                :style="{'color': station_data.text_color }"
                class=" truncate  w-48 text-stone-100 animate__animated animate__fadeIn   text-sm md:flex md:text-xl font-semibold dark:text-gray-200">

            </p>

            <span
                class="text-xs flex items-center justify-between w-32 md:w-52 md:space-x-2  md:text-sm dark:text-gray-200">
                <span x-show='!play' :style="{'color': station_data.text_color }"
                    class="amplitude-current-time hidden text-white md:flex font-bold  text-xs md:text-sm  dark:text-gray-200"></span>
                <span x-show='play' :style="{'color': station_data.text_color }" style="color: #EEE"
                    class="play animate__animated animate__fadeIn animate__delay-1s hidden md:flex">00:00</span>
                <span x-show="parseInt(station_data.toggle_marqueet)">


                    <div :style="{ '--mq-bg': '#0f172a', '--mq-hover-bg': '#1e293b' }" id="marquee"
                        class="marqueefy py-0 w-40 flex " data-mq-speed="40" tabindex="0">
                        <div class="content">
                            <div id="scroll-text"
                                x-text="station_data.marqueet_one ? station_data.marqueet_one : 'Here is your marquee radio promotion or news...'">
                            </div>
                        </div>
                    </div>


                </span>



            </span>
            <!-- <p x-text=" station_data.radio_description ? station_data.radio_description : 'Radio slugan here'" class=" text-xs md:text-sm text-gray-800 dark:text-gray-200"> </p> -->
        </div>
    </div>
</div>
